<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Life Blueprint - Life Info Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .registration-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card registration-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-astronaut fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold">Create Your Life Blueprint</h2>
                            <p class="text-muted">Enter your details to generate your personalized life tracking system</p>
                        </div>

                        <form id="registrationForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Full Name *</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Date of Birth *</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Time of Birth (Optional)</label>
                                    <input type="time" class="form-control" id="tob">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Place of Birth (City) *</label>
                                    <input type="text" class="form-control" id="pob" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Password *</label>
                                    <input type="password" class="form-control" id="password" required minlength="6">
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-bold">Gender</label>
                                    <select class="form-select" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the terms and conditions
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-magic me-2"></i>Generate My Blueprint
                                </button>
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                                </a>
                            </div>
                        </form>

                        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Generating your personalized blueprint...</p>
                        </div>

                        <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
                            <h5><i class="fas fa-check-circle me-2"></i>Blueprint Generated Successfully!</h5>
                            <p>Redirecting to your dashboard...</p>
                        </div>

                        <div id="errorMessage" class="alert alert-danger mt-4" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script>

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                dob: document.getElementById('dob').value,
                tob: document.getElementById('tob').value || null,
                pob: document.getElementById('pob').value,
                password: document.getElementById('password').value,
                gender: document.getElementById('gender').value
            };

            // Show loading
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (error) {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('registrationForm').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>${error.message}`;
            }
        });
    </script>
</body>
</html>
