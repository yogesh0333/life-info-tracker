<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yogesh Life Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 2rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-rocket"></i>
        </div>
        
        <h2 class="text-center fw-bold mb-2">Welcome Back!</h2>
        <p class="text-center text-muted mb-4">Sign in to access your life tracker</p>
        
        <div id="alertBox"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username or Email</label>
                <input type="text" class="form-control form-control-lg" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>
        
        <div class="text-center">
            <p class="mb-2">Don't have an account?</p>
            <button class="btn btn-outline-primary" onclick="showRegister()">Create Account</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://yogesh-life-blueprint-production.up.railway.app/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Save token and user data to localStorage (persists across sessions)
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('loginTime', Date.now().toString());
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert('error', result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'Unable to connect to server. Please make sure the backend is running on https://yogesh-life-blueprint-production.up.railway.app');
            }
        });
        
        function showAlert(type, message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `
                <div class="alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function showRegister() {
            alert('For registration, please use the API endpoint /api/auth/register or create a separate registration page.');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
